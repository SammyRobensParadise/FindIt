<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Find It</title>
</head>

<body>
    <div class="find-it-ui-header container">
        <h1 class="display-4">Welcome to Find It!</h1>
        <p class="description"> Find it allows you to locate and find everything from tools to dishes!</p>
        <p class="instructions">select your search and hit <b>find</b> to get what you are looking for. Or select
            <b>create</b> to add a new item</p>
    </div>
    <div class="container">
            <div class="row">
                <div class="col-sm-12">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Create</button>
                </div>
            </div>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <p>Key Words, Seperate by <code>,</code></p>
                    <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-lg">Text</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                          </div>
            </div>
            <div class="col-sm">
                    <form>
                        <p>Type</p>
                            <div class="form-row align-items-center">
                              <div class="col-auto my-1">
                                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Type</label>
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                  <option selected>Do Not Check...</option>
                                  <option value="tools">Tools</option>
                                  <option value="electronics">Electronics</option>
                                  <option value="household_items">Household Items</option>
                                </select>
                              </div>
                            </div>
                          </form>
            </div>
            <div class="col-sm">
                    <form>
                            <p>Location</p>
                                <div class="form-row align-items-center">
                                  <div class="col-auto my-1">
                                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Type</label>
                                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                      <option selected>Do Not Check...</option>
                                      <option value="living_room">Living Room</option>
                                      <option value="garage">Garage</option>
                                      <option value="basement">Basement</option>
                                      <option value="laundry_room">Laundry Room</option>
                                    </select>
                                  </div>
                                </div>
                              </form>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                        <button type="button" class="btn btn-secondary btn-lg btn-block">Search</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
